name: Lint

on: push

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - run: echo "checking linting with ruff"
      - name: Install ruff
        run: pip install ruff
      - name: Run ruff
        run: ruff check .

