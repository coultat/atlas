[tool.pytest.ini_options]
pythonpath = ["./src"]
testpaths = ["tests"]
addopts = "--import-mode=append --tb=short"
[tool.ruff]

exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

line-length = 88

[tool.ruff.lint]
extend-select = ["I"] # Enable isort rules
ignore = ["E501"] # Ignore line length issues if you're using the formatter

[tool.ruff.format]

indent-style = "space"
quote-style = "double"

[lint]
extend-select = ["I"]
ignore = ["E501"]

[format]
quote-style = "double"


[tool.mypy]
# === Configuraciones Centrales/Recomendadas ===

# Habilita el modo estricto (combina varias opciones strictas).
strict = true

# Permite que mypy siga importaciones a módulos sin anotaciones de tipo (esencial para librerías de terceros).
ignore_missing_imports = true

# === Opciones Strict que 'strict = true' incluye pero que puedes personalizar ===
# Si quieres un control más granular, puedes descomentar y ajustar estas.

warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
warn_unreachable = true

# Disallow specific untyped situations (useful for strict codebases)
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true

# Ensure all functions have explicit return types
explicit_package_bases = true # Util si tu proyecto usa src/ directory
check_untyped_defs = true
show_error_codes = true # Muestra códigos como [import-untyped]
